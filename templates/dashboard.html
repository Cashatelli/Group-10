<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Rent-a-Car</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            /* Background gradient for aesthetic appeal */
            background: linear-gradient(to right, #000000 0%, #434343 100%);
            color: #333;
        }

        header {
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        nav ul li a:hover,
        nav ul li a:focus {
            color: #4facfe;
            text-decoration: underline;
        }

        /* Top right user info and logout button */
        .top-right {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .top-right span,
        .button {
            font-weight: 600;
        }

        /* Button styling */
        .button {
            background: #ff5722;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: #ff8a50;
        }

        /* Search section styling */
        .search-section {
            padding: 20px;
            text-align: center;
        }

        .search-section input,
        .search-section button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 20px;
            outline: none;
        }

        .search-section input[type="text"] {
            width: 40%;
            font-size: 18px;
        }

        .search-section button {
            background: #32a852;
            color: white;
            font-size: 18px;
        }
        .search-rentals-container {
            background-color: #ffffff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .search-rentals-form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .search-rentals-form input,
        .search-rentals-form select,
        .search-rentals-form button {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .search-rentals-form button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        /* Car container styling for available cars */
        .car-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }

        .car {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out;
            width: 300px;
        }

        .car:hover {
            transform: scale(1.05);
        }

        .car img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .car h3 {
            color: #007bff;
            font-weight: 600;
        }

        .car p {
            font-size: 16px;
            color: #666;
        }

        /* Footer styling */
        .footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .car-selection {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1rem;
            padding: 2rem;
            background: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem; /* Adjust as needed */
        }

        .car-card {
            background: #f7f7f7;
            border-radius: 1rem;
            padding: 1rem;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .car-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .car-card img {
            width: 100%;
            height: auto;
            border-radius: 0.5rem;
        }

        .car-card h3 {
            margin-top: 0.5rem;
            font-size: 1rem;
            color: #333;
        }
        .category-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columns for the categories */
            gap: 1rem; /* space between the categories */
            margin-top: 2rem; /* space from the top */
            margin-bottom: 2rem; /* space from the bottom */
            padding: 1rem; /* padding around the categories */
            border: 1px solid #ddd; /* thin border around the entire container */
            border-radius: 10px; /* rounded corners */
            max-width: 1200px; /* maximum width of the container */
            margin-left: auto; /* center the container */
            margin-right: auto; /* center the container */
        }

        .category-title {
            text-align: center;
            font-size: 1.5rem; /* size of the title */
            color: #fff; /* color of the title */
            background: rgba(0, 0, 0, 0.8); /* semi-transparent background */
            border-top-left-radius: 10px; /* round the top-left corner */
            border-top-right-radius: 10px; /* round the top-right corner */
            margin-top: -1px; /* align the title with the border */
            padding: 0.5rem; /* padding inside the title */
            position: relative; /* to position it relative to its normal position */
            top: -1px; /* to ensure it sits on the border */
        }

        .category {
            background: #fff; /* White background for each category */
            border: 1px solid #ddd; /* Adds a border */
            border-radius: 10px; /* Rounds the corners */
            padding: 1em; /* Adds padding inside the categories */
            text-align: center; /* Center the text */
            transition: transform 0.2s; /* Smooth transformation on hover */
        }

        .category:hover {
            transform: translateY(-5px); /* Moves the category up slightly on hover */
            box-shadow: 0px 5px 15px rgba(0,0,0,0.3); /* Adds a shadow effect on hover */
        }

        .category img {
            width: 100%; /* Ensure the image fills the container */
            height: auto; /* Keep the aspect ratio of the image */
            border-radius: 5px; /* Slight rounding on the image */
        }

        .category h3 {
            margin-top: 0.5em; /* Space above the category title */
        }

    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('browse_cars') }}">Browse Cars</a></li>
                <li><a href="{{ url_for('faq') }}">FAQ</a></li>
                <li><a href="{{ url_for('current_reservations') }}">Current Reservations</a></li>
            </ul>
        </nav>
    </header>
    <div class="search-rentals-container">
        <h2>Search Car Rentals</h2>
        <form class="search-rentals-form" action="{{ url_for('browse_cars') }}" method="GET">
            <input type="text" name="city" placeholder="Enter the city">
            <input type="text" name="make" placeholder="Car Make">
            <input type="text" name="model" placeholder="Car Model">
            <input type="number" name="seats" placeholder="Number of Seats">
            <input type="number" name="max_ppd" placeholder="Max Price Per Day">
            <button type="submit">Search</button>
        </form>
    </div>
    <div class="category-container" >
        <!-- SUV Category -->
        <div class="category" onclick="location.href='/browse_cars?category=SUV';">
            <img src="{{ url_for('static', filename='images/suv_image.jpg') }}" alt="SUV">
            <h3>SUV</h3>
        </div>
        <!-- Sedan Category -->
        <div class="category" onclick="location.href='/browse_cars?category=Sedan';">
            <img src="{{ url_for('static', filename='images/sedan_image.jpg') }}" alt="Sedan">
            <h3>Sedan</h3>
        </div>
        <!-- Coupe Category -->
        <div class="category" onclick="location.href='/browse_cars?category=Coupe';">
            <img src="{{ url_for('static', filename='images/coupe_image.jpg') }}" alt="Coupe">
            <h3>Coupe</h3>
        </div>
        <!-- Convertible Category -->
        <div class="category" onclick="location.href='/browse_cars?category=Convertible';">
            <img src="{{ url_for('static', filename='images/convertible_image.jpg') }}" alt="Convertible">
            <h3>Convertible</h3>
        </div>
        <!-- Hatchback Category -->
        <div class="category" onclick="location.href='/browse_cars?category=Hatchback';">
            <img src="{{ url_for('static', filename='images/hatchback_image.jpg') }}" alt="Hatchback">
            <h3>Hatchback</h3>
        </div>
        <!-- Pickup Category -->
        <div class="category" onclick="location.href='/browse_cars?category=Pickup';">
            <img src="{{ url_for('static', filename='images/pickup_image.jpg') }}" alt="Pickup">
            <h3>Pickup</h3>
        </div>
        <!-- Van Category -->
        <div class="category" onclick="location.href='/browse_cars?category=Van';">
            <img src="{{ url_for('static', filename='images/van_image.jpg') }}" alt="Van">
            <h3>Van</h3>
        </div>
        <!-- Wagon Category -->
        <div class="category" onclick="location.href='/browse_cars?category=Wagon';">
            <img src="{{ url_for('static', filename='images/wagon_image.jpg') }}" alt="Wagon">
            <h3>Wagon</h3>
        </div>
    </div>
    
<div class="top-right">
    <span>Welcome, {{ user.first_name }}!</span>
    <a href="{{ url_for('logout') }}" class="button">Logout</a>
</div> 
    <footer class="footer">
        <p>&copy; 2023 Rent-a-Car. All rights reserved.</p>
    </footer>
</body>
</html>
